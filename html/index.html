<!DOCTYPE html>
<html>
   <head>
     <title>Startpage</title>
     <meta charset="utf-8" />
     <link rel="stylesheet" href="../css/style.css" />
   </head>
   <body>
     <div class="root">
      <!--The image of a digital deer.-->
      <!--Welcome message.-->
      <header id="main_header">
        Welcome <span id="name">Hina kuuuun!!! ~_~</span> </header>
        <!--The container class that contains all the tables-->
        <div class="container">
          <div class="table1">
	  <!--Social Table-->
            <h3>Social</h3>
              <div class="tcontent">
                <a onlcick='goto("https://twitter.com")' target="_blank">twitter</a>
                <a onclick='goto("https://discordapp.com")' target="_blank">discord</a>
              </div>
          </div>
	  <!--General Table-->
          <div class="table2">
            <h3>General</h3>
              <div class="tcontent">
                <a onclick='goto("https://youtube.com")' target="_blank">youtube</a>
                <a onclick='goto("https://vk.com")' targer="_blank">vk</a>
                <a onclick='goto("https://4chan.org/g/")' target="_blank">/g/</a>
                <a onclick='goto("https://4chan.org/pol/")' target="_blank">/pol/</a>
              </div>
          </div>
	  <!--Web-Dev Table-->
          <div class="table3">
            <h3>General-Dev</h3>
              <div class="tcontent">
                <a onclick='goto("https://wiki.archlinux.com/")' target="_blank">ArchWiki</a>
                <a onclick='goto("https://github.com/")' target="_blank">github</a>
              </div>
          </div>
	  <!--Ricing Table-->
          <div class="table4">
            <h3>Ricing</h3>
              <div class="tcontent">
                <a onclick='goto("https://reddit.com/r/unixporn")' target="_blank">r/unixporn</a>
                <a onclick='goto("https://4chan.org/wg/")' target="_blank">/wg/</a>
                <a onclick='goto("https://reddit.com/r/startpages")'>r/startpages</a>
              </div>
          </div>
        </div>
        <!--Quote Generator-->
        <div id="quotes">
          <div id="quotes-container">
            <h4 id="quote"></h4>
            <h5 id="author"></h5>
          </div>
        </div>
     </div>

   <script src="../js/main.js"></script>
   </body>
</html>
